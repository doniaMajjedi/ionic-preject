<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Sign Up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Centered Card Container -->
  <ion-grid>
    <ion-row class="ion-justify-content-center ion-align-items-center">
      <ion-col size-md="6" size-sm="12" size-xs="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title class="ion-text-center"
              >signUp</ion-card-title
            >
          </ion-card-header>
          <ion-card-content>
            <!-- Email Input -->
            <ion-item class="ion-margin">
              <ion-input  label="Email" label-placement="floating" fill="outline" [(ngModel)]="email" type="email" required></ion-input>
            </ion-item>

            <!-- Password Input -->
            <ion-item class="ion-margin">
              <ion-input
                [(ngModel)]="password"
                type="password"
                required
                label="Password" label-placement="floating" fill="outline"
              ></ion-input>
            </ion-item>

            <!-- Camera Button -->
            @if(photo){<ion-item >
              <ion-thumbnail slot="start">
                <img [src]="photo?.webPath" />
              </ion-thumbnail>
              <ion-label>Photo Captured</ion-label>
            </ion-item>}
            <div class="ion-text-center">
              <ion-button

            shape="round"
              fill="outline"
              color="secondary"
              (click)="addPhotoToGallery()"
            >
            <ion-icon slot="icon-only" name="camera"></ion-icon>

            </ion-button>
            </div>


            <!-- Sign Up Button -->
            <ion-button expand="block" color="primary" (click)="signUp()"
              >Sign Up</ion-button
            >
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
